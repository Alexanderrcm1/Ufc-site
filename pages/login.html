<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC - Log In</title>
    <link rel="icon" href="../imgs/ufc_logo2.png">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="page-container">
        <header>
            <a href="../index.html" id="header-logo-a">
                <img src="../imgs/ufc_logo2.png" id="header-logo">
            </a>
            <div class="header-right">
                <a id="rankings" class="header-link" href="./rankings.html">RANKINGS</a>
                <a id="athletes" class="header-link" href="./athletes.html">ATHLETES</a>
            </div>
            <a id="log-in" class="header-link" href="./login.html">LOG IN</a>
        </header>
        <main class="log-in-main">
            <form action="" method="get" class="log-in-form">
                <div class="form-element">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-element">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <input type="submit" value="LOG IN" id="input-btn">
                </div>
                <p id="account">Don't have an account? <a href="./newaccount.html" id="newaccount-a">Sign Up</a></p>
            </form>
        </main>
    </div>
</body>
</html>
