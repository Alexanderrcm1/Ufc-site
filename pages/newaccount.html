<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC - New Account</title>
    <link rel="icon" href="../imgs/ufc_logo2.png">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div id="page-container">
        <header>
            <a href="../index.html" id="header-logo-a">
                <img src="../imgs/ufc_logo2.png" id="header-logo">
            </a>
            <a id="log-in" class="header-link" href="./login.html">LOG IN</a>
            <a id="Rankings" class="header-link" href="./rankings.html">RANKINGS</a>
        </header>
        <main class="log-in-main">
            <form action="" method="get" class="new-account-form">
                <div class="row">
                    <div class="form-element">
                        <label for="firstname">FIRSTNAME</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="form-element">
                        <label for="lastname">LASTNAME</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-element">
                        <label for="username">USERNAME</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-element">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-element">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-element">
                        <label for="phone">PHONE</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="form-element">
                    <input type="submit" value="Create Account" id="input-btn">
                </div>
            </form>
        </main>
    </div>
</body>
</html>
